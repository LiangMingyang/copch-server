<table width="100%" style="border:#FCC8BC 1px solid;margin:5px;">
    <tr>
        <td>
            <div class="zuocebiao"><span><a href="#/login">登录</a></span></div>
        </td>
    </tr>

    <tr>
        <td height="180" valign="top" ng-controller="login">
            <label class="sr-only" for="username">用户名</label>
            <input class="form-control" id="username" name="username" type="text"  placeholder="用户名" ng-model="form.username"/>
            <label class="sr-only" for="password">密码</label>
            <input class="form-control" id="password" name="password" type="password"  placeholder="密码" ng-model="form.password"/>
            <button class="btn" ng-click="login()">登录</button>
        </td>
    </tr>
</table>
