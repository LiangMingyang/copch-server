
<table width="100%" style="border:#FCC8BC 1px solid;margin:5px;">
    <tr>
        <td height="26" style="background:url(index_files/thead.jpg) no-repeat left;">
            <table width="100%" border="0" cellpadding="0" cellspacing="0">
                <tbody><tr>
                    <td width="14%" style="font-size:14px;font-weight:bold;color:#FFFFFF;" align="center">政策文件</td>
                    <td width="78%"></td>
                    <td width="8%">
                        <a ng-if="user.id" ng-href="#/adopt">发布政策</a>
                    </td>
                </tr>
                </tbody></table>

        </td>
    </tr>

    <tr>
        <td class="full">
            <table id="ArticleList3_DataList1" cellspacing="0" border="0" style="border-collapse:collapse;">
                <tbody>
                <tr ng-repeat="policy in policy_list">
                    <td>
                        <div class="ListInfo">
                            <table>
                                <tbody><tr>
                                    <td>
                                        <span class="">·</span><span class="hidden"><img src="./index_files/tubiao01.gif"></span>
                                        <a href="#/policy/{{policy.id}}" title="{{policy.title}}">{{policy.title}}</a>
                                    </td>
                                    <td style="text-align:right" class="">
                                        <a ng-if="user.id" ng-href="#/update/{{policy.id}}">编辑</a>
                                        <a ng-if="user.id" ng-click="delete(policy);">删除</a>
                                        {{policy.created_at | date:"yyyy-MM-dd"}}
                                    </td>
                                </tr>
                                </tbody></table>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
</table>
