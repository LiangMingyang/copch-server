<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trying CKEditor</title>
    <script src="ckeditor/ckeditor.js"></script>
</head>
<body>
    <div id="editor">
        <p>May I insert some text?</p>
    </div>
    <script>
        if ( CKEDITOR.env.ie && CKEDITOR.env.version < 9 )
            CKEDITOR.tools.enableHtml5Elements( document );
        // The trick to keep the editor in the sample quite small
        // unless user specified own height.
        //CKEDITOR.plugins.addExternal( 'uploadimage' );
        CKEDITOR.editorConfig = function( config ) {
            // Other configs
            config.height = 150;
            config.width = 'auto';
//            config.filebrowserBrowseUrl = '/uploads';
//            config.filebrowserUploadUrl = '/uploads';
//            config.filebrowserImageBrowseUrl = '/uploads';
//            config.filebrowserImageUploadUrl = '/uploads';

        };
        var initEditor = ( function() {
            var wysiwygareaAvailable = isWysiwygareaAvailable(),
                    isBBCodeBuiltIn = !!CKEDITOR.plugins.get( 'bbcode' );

            return function() {
                var editorElement = CKEDITOR.document.getById( 'editor' );

                // :(((
                if ( isBBCodeBuiltIn ) {
                    editorElement.setHtml(
                            'Oh, please contact me.'
                    );
                }

                // Depending on the wysiwygare plugin availability initialize classic or inline editor.
                if ( wysiwygareaAvailable ) {
                    CKEDITOR.replace( 'editor' );
                } else {
                    editorElement.setAttribute( 'contenteditable', 'true' );
                    CKEDITOR.inline( 'editor' );

                    // TODO we can consider displaying some info box that
                    // without wysiwygarea the classic editor may not work.
                }
            };

            function isWysiwygareaAvailable() {
                // If in development mode, then the wysiwygarea must be available.
                // Split REV into two strings so builder does not replace it :D.
                if ( CKEDITOR.revision == ( '%RE' + 'V%' ) ) {
                    return true;
                }

                return !!CKEDITOR.plugins.get( 'wysiwygarea' );
            }
        } )();
        initEditor();
    </script>
</body>
</html>
